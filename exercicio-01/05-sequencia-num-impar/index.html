    <body>
        <h1>
            Sequencia de Numeros Impares
        </h1>
        <script>
            var count = 0;
            for(var i=0; i<100; i++){
                if(i % 2 !=0){
                    document.write(i, ' ');
                }                        
            }                    
        </script>
    </body>
