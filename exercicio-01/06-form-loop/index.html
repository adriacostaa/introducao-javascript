<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Exercicio 01 - HTML</title>
    </head>
    <body>
        <h1>
            Formul√°rio - Loop
        </h1>
        <form id="form">
            <input type="button" id="idname" onclick="solucao()" value="Mostrar Campos"></br>
        </form>
        <script>
            function solucao() { 
                for(var i=0;i<3;i++) {
                    inputText = document.createElement("input");
                    inputText.type = "text";
                    inputText.value = "";
                    document.getElementById('form').appendChild(inputText);
                }
            } 
        </script>
    </body>
    
</html>
